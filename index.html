<!-- Icon made by Baianat from www.flaticon.com  -->

  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text"></h1>
        <div class="row center">
            <img src="images/CC-Logo.png" height="80" width="220">
            </div>
            <div class="row center">
                <img src="images/cclogotxt.png" height="150" width="300">
                <h5 class="header col s12 light">Welcome to CountyCart! Your Local Goods Order Service.</h5>
            </div>
            <div class="row center">
                <h6 class="header col s12 light">Please enter your postcode below to begin.</h6>
            </div>
            <form>

                <div class="row">
                    <div class="col s3 m4 l4"><p></p></div>
                    <div class="input-field col s6 m4 l4">
                        <input id="postcodeLookUp" type="text" class="validate">
                        <label for="postcode">Postcode</label>
                        <script>
                            function getNewPostcode(input) {
                            newPostcode = document.getElementById('postcodeLookUp').value;
                            localStorage.setItem("Postcode", newPostcode);
                            }
                        </script>
                    </div>
                    <div class="col s6 m4 l6"><p></p></div>
                </div>
                <div class="row center">
                    <a href="" id="download-button" class="btn-large waves-effect waves-light  red darken-1">Order Now</a>
                </div>
                <br><br>
            </form>
        </div>
  </div>
